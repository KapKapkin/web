{% extends "base.html" %}

{% block content %}
<h1>Request Headers</h1>
<table class="table">
    <thead>
        <tr>
            <th>Header</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for header, value in headers.items() %}
        <tr>
            <td>{{ header }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
{% endblock %}
