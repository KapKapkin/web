{% extends "base.html" %}

{% block title %}Отчёты{% endblock %}

{% block content %}
<h1>Статистические отчёты</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Статистика по страницам</h5>
            </div>
            <div class="card-body">
                <p>Посмотрите, какие страницы посещают чаще всего</p>
                <a href="{{ url_for('reports.pages_stats') }}" class="btn btn-primary">Перейти к отчёту</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Статистика по пользователям</h5>
            </div>
            <div class="card-body">
                <p>Посмотрите активность пользователей</p>
                <a href="{{ url_for('reports.users_stats') }}" class="btn btn-primary">Перейти к отчёту</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
