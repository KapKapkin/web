{% extends 'base.html' %}

{% block content %}
    <h1 class="my-5">Последние посты</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/' + post.image_id) }}" alt="Изображение поста">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text flex-grow-1">
                            {{ post.text | truncate(120) }}
                        </p>
                        <div class="mt-auto">
                            <a href="{{ url_for('post', index=loop.index0) }}" class="btn btn-primary">Читать дальше &rarr;</a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <small>
                            Опубликовано {{ post.date.strftime('%d.%m.%Y') }}<br>
                            Автор: {{ post.author }}
                        </small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
